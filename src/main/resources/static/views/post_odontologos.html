<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="/js/post_odontologo.js" defer></script>
    <script src="https://kit.fontawesome.com/fb802798e2.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/post_odontologo.js" defer></script>

</head>
<body class="bg-dark">
<head>

    <nav  data-bs-theme="dark"  class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <i class="fa-solid fa-tooth"></i> Clínica Odontológica DH </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>


                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Gestion de Odontologos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/views/post_odontologos.html">Alta</a></li>
                            <li><a class="dropdown-item" href="/views/get_odontologos.html">Listado de Odontologos</a></li>
                        </ul>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-7" style=" padding: 10px; border-radius: 2px;border-style:solid; border-color: grey;">
                <h3 class="text-light">Agregar Un odontologo</h3>
                <form id="formularioOdontologo">
                    <div class="form-group">
                        <label class="control-label" for="matricula">Número de Matricula:</label>
                        <input type="text" class="form-control" id="matricula"
                               placeholder="Ingrese el Número de Matricula del odontologo"
                               name="matricula" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre"
                               placeholder="Ingrese el nombre del odontologo"
                               name="nombre" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido"
                               placeholder="Ingrese el apellido del odontologo"
                               name="apellido" required></input>
                    </div>


                    <button type="submit" class="btn btn-danger mt-2"
                            id="btn-add-new-premio pt">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
