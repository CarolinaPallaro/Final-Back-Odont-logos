            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

</header>
<main class="bg-dark" >
<!--    tabla de Odontologos-->
    <div class="container pt-5">
        <div id="div_pelicula_table">
            <h1 class="text-light" >Listado de Odontologos disponibles</h1>
            <div class="row col-md-6 table-responsive">
                <table  id="odontologoTable" class="table table-striped table-dark">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Matricula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Opciones</th>
                    </tr>
                    </thead>
                    <tbody id="odontologoTableBody">

                    </tbody>
                </table>
            </div>
        </div>


        <div class="row ">
            <div class="col-sm-6" style="display:none" id="div_odontologo_updating">
                <form id="update_odontologo_form bg-secondary">
                    <h3 class="text-light" >Modifica los datos que quieras actualizar del Odontolgo</h3>
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="id" readonly>
                    </div>
                    <div class="form-group">
                        <label >Numero de Matricula:</label>
                        <input type="text" class="form-control" placeholder="Numero de Matricula" id="matricula">
                    </div>
                    <div class="form-group">
                        <label >Nombre:</label>
                        <input type="text" class="form-control" placeholder="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label >Apellido:</label>
                        <input type="text" class="form-control" placeholder="apellido" id="apellido">
                    </div>




                    <button type="submit" class="btn btn-primary mt-3">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>
    </div>
